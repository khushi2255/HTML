<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Divider</title>

    <style>
        table,
        th,
        td {
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }
        th,td{
            padding: 8px;
            text-align: left;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #D6EEEE;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Khushi</td>
            <td>Sharma</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Sandhya</td>
            <td>Sharma</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Aryan</td>
            <td>Sharma</td>
            <td>$250</td>
        </tr>

    </table>
</body>

</html>
