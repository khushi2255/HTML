<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form</h2>
    <form action="backend.php">

        <!--Lable tag-->

        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br> <!--br is not recommended-->


        <label for="Role">Role</label>
        <div>
            <input type="text" name="myRoll" id="Role">
        </div>
        <br>


        <label for="Email">Email</label>
        <div>
            <input type="email" name="myEmail" id="Email">
        </div>
        <br>


        <label for="Date">Date</label>
        <div>
            <input type="Date" name="myDate" id="Date">
        </div>
        <br>


        <label for="Bonus">Bonus</label>
        <div>
            <input type="Number" name="myBonus" id="Bonus">
        </div>
        <br>


        <div>
            Are you eligible?: <input type="Checkbox" name="myEligibility">
        </div>
        <br>


        <div>
            Gender:Male <input type="radio" name="myGender">Female <input type="radio" name="myGender">Other <input
                type="radio" name="myGender">
        </div>
        <br>


        <div>
            Write about yourself: <br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>


        <div>
            <label for="car">Car</label>
            <select name="myCar" id="Car">
                <option value="Indica">Indica</option>
                <option value="BMW">BMW</option>
            </select>
        </div>
        <br>


        <div>
            <input type="Submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        
        

    </form>
</body>

</html>
