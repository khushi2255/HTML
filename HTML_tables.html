<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Table</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-radius: 10px;
        }

        th,
        td {
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        tr:nth-child(odd) {
            background-color: rgb(255, 255, 146);
        }

        table {
            width: 50%;
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>khushi</td>
            <td>sharma</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Sandhya</td>
            <td>Sharma</td>
            <td>16</td>
        </tr>

        <tr>
            <td>Aryan</td>
            <td>Sharma</td>
            <td>11</td>
        </tr>

    </table>
</body>

</html>
